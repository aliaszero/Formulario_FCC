<body>
  <div id="container"> 
   <header>

       <h1 id="title">Quieres más información</h1>

   </header>

   <section>
       <p id="description">
Ingresar los datos y pronto conocerias más de mí.
       </p>
   </section>
  </div>
<form action="" id="survey-form">
    <label for="name-label">Escriba tú nombre y apellido</label>
    <input type="text" name="" id="name"  required placeholder="Ejemplo: David Alejandro Diaz" >
    <label for="" id="email-label">Escriba tú correo eletrónico</label>
    <input type="email" name="" id="email"  required placeholder="Ejemplo: davidalzero@gmail.com">
    <label for="" id="number-label">Escriba tú teléfono o movil</label>
    <input type="number" name="" id="number" required min="1" max="10" placeholder="Ejemplo:3105654471">

    <input type="radio" id="masculino" name="genero" value="Masculino">
    <label for="male">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="Femenino   ">
    <label for="female"> Femenino</label><br>
    <input type="radio" id="otro" name="genero" value="Otro">
    <label for="other">Otro</label>


    <label for="">Seleccionar rango de estudio:</label>
<select id="dropdown" name="">
  <option value="Secundaria">Secundaria</option>
  <option value="Universidad">Universidad </option>
  <option value="Doctorado">Doctorado</option>
</select>

<label for="">Redes sociales</label>
<label class="container">Facebook
    <input type="checkbox" checked="checked">
</label>
  <label class="container">WhatsApp
    <input type="checkbox">

  </label>
  <label class="container">Instagram
    <input type="checkbox">
    
  </label>
  <label class="container">Telegram
    <input type="checkbox">
    
  </label>

  <textarea name="" id="" cols="30" rows="10"></textarea>

  <input type="submit" value="Enviar" id="submit">
</form>
